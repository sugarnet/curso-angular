<h3>{{ leyenda }} - {{ porcentaje }}</h3>
<div class="input-group">

  <div class="input-group-prepend">
    <button class="btn btn-outline-primary" type="button" (click)="cambiaValor(5)">
      <i class="mdi mdi-plus"></i>
    </button>
  </div>
  <input type="number" #inputProgress class="form-control" name="porcentaje" [(ngModel)]="porcentaje" min="1" max="100" (ngModelChange)="onChanges($event)">
  <div class="input-group-append">
    <button class="btn btn-outline-primary" type="button" (click)="cambiaValor(-5)">
      <i class="mdi mdi-minus"></i>
    </button>
  </div>

</div>
