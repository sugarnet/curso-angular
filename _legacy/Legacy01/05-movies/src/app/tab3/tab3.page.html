
<ion-content>
  <ion-grid fixed>
    <ion-row>
      <ion-col>
        <h3>Favoritos</h3>
      </ion-col>
    </ion-row>
  </ion-grid>
  
  
  <div *ngFor="let mg of moviesByGenre">
    <ion-grid>
      <ion-row>
        <ion-col>
          <h4>{{ mg['genre'] }}</h4>
        </ion-col>
      </ion-row>
    </ion-grid>
    <app-slideshow-poster [movies]="mg['movies']"></app-slideshow-poster>

  </div>

</ion-content>
