<ion-app>

  
  <ion-split-pane when="md" contentId="principal">
    
      <ion-menu side="start"
        menuId="primerMenu"
        contentId="principal">
        <ion-header>
        <ion-toolbar color="primary">
          <ion-title>Start Menu</ion-title>
        </ion-toolbar>
        </ion-header>
        <ion-content>
        <ion-list>
          <ion-menu-toggle autoHide="false" *ngFor="let c of componentes | async">
            <ion-item [routerLink]="c.redirectTo">
              <ion-icon slot="start" [name]="c.icon"></ion-icon>
              <ion-label>{{ c.title }}</ion-label>
            </ion-item>
          </ion-menu-toggle>
        </ion-list>
        </ion-content>
      </ion-menu>

    <!-- <ion-menu contentId="principal">
      <ion-header>
        <ion-toolbar>
          <ion-title>Menu</ion-title>
        </ion-toolbar>
      </ion-header>
    </ion-menu> -->

    <ion-router-outlet id="principal"></ion-router-outlet>
  </ion-split-pane>
  
</ion-app>
