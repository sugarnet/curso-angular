<h4>Formularios <small>data</small></h4>
<hr />
<form [formGroup]="forma" (ngSubmit)="guardarCambios()" novalidate>
  <div formGroupName="nombrecompleto">
    <!-- [ngClass]="{'has-danger': !forma.controls['nombrecompleto'].controls['nombre'].valid} -->
    <div
      class="form-group row"
      [ngClass]="{
        'has-danger': !forma.controls['nombrecompleto'].controls['nombre'].valid
      }"
    >
      <label class="col-2 col-form-label">Nombre</label>
      <div class="col-8">
        <input
          class="form-control"
          type="text"
          placeholder="Nombre"
          formControlName="nombre"
        />

        <div
          *ngIf="forma.get('nombrecompleto.nombre').errors?.required"
          class="form-control-feedback"
        >
          Este campo es requerido
        </div>
        <div
          *ngIf="forma.get('nombrecompleto.nombre').errors?.minlength"
          class="form-control-feedback"
        >
          Requiere un mínimo de 3 caracteres
        </div>
      </div>
    </div>

    <div class="form-group row">
      <label class="col-2 col-form-label">Apellido</label>
      <div class="col-8">
        <input
          class="form-control"
          type="text"
          placeholder="Apellido"
          formControlName="apellido"
        />
      </div>
    </div>
  </div>

  <div class="form-group row">
    <label class="col-2 col-form-label">Correo</label>
    <div class="col-md-8">
      <input
        class="form-control"
        type="email"
        placeholder="Correo electrónico"
        formControlName="email"
      />
    </div>
  </div>
  <div class="form-group row">
    <label class="col-2 col-form-label">Username</label>
    <div class="col-md-8">
      <input
        class="form-control"
        type="text"
        placeholder="Username"
        formControlName="username"
      />
    </div>
  </div>
  <div class="form-group row">
    <label class="col-2 col-form-label">Password</label>
    <div class="col-md-8">
      <input
        class="form-control"
        type="password"
        placeholder="Password"
        formControlName="password1"
      />
    </div>
  </div>
  <div class="form-group row">
    <label class="col-2 col-form-label">Repetir passsword</label>
    <div class="col-md-8">
      <input
        class="form-control"
        type="password"
        placeholder="Repetir password"
        formControlName="password2"
      />
    </div>
  </div>

  <div class="form-group row">
      <label class="col-2 col-form-label">Pasatiempos</label>
      <div class="col-md-8" formArrayName="pasatiempos">
        <input type="text" class="form-control" [formControlName]="i" *ngFor="let pasatiempo of forma.controls['pasatiempos'].controls; let i = index">
      </div>

      <button (click)="agregarPasatiempo()" 
              type="button" 
              class="btn btn-primary">
        Agregar
      </button>
  </div>
  

  <div class="form-group row">
    <label class="col-2 col-form-label">&nbsp;</label>
    <div class="input-group col-md-8">
      <button type="submit" class="btn btn-outline-primary">
        Guardar
      </button>
    </div>
  </div>

  {{ forma.valid }}
  <br>
  {{ forma.status }}
</form>
