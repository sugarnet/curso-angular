<div class="row animated fadeIn">
  <div class="col-12">
    <div class="card">
      <div class="card-body">

        <input #buscador (keyup)="buscarUsuarios( buscador.value )" type="text" class="form-control" placeholder="Buscar usuario">

      </div>
    </div>
  </div>
</div>

<div class="row animated fadeIn" *ngIf="cargando">
  <div class="col-sm-12">
    <div class="alert alert-warning text-center">
      <strong>Cargando</strong>
      <br>
      <i class="fa fa-refresh fa-spin fa-2x"></i>
      <br>
      <span>Espere por favor...</span>
    </div>
  </div>
</div>

<div class="row animated fadeIn" *ngIf="!cargando">
  <div class="col-12">
    <div class="card">
      <div class="card-body">

        <h3 class="card-title">Usuario registrados ( <small>{{ totalRegistros }}</small> )</h3>

        <table class="table table-hover">
          <thead>
            <tr>
              <th>Imagen</th>
              <th>Correo</th>
              <th>Nombre</th>
              <th>Role</th>
              <th>Auth</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let usuario of usuarios">
              <td class="w70">
                <img (click)="cambiarImagen( usuario._id )" [src]="usuario.img | imagen" class="img-50 img-circle pointer">
              </td>
              <td class="align-middle">{{ usuario.email }}</td>
              <td class="align-middle">{{ usuario.nombre }}</td>
              <td class="align-middle">
                <select name="role" [(ngModel)]="usuario.role" class="form-control">
                  <option value="ADMIN_ROLE">ADMIN_ROLE</option>
                  <option value="USER_ROLE">USER_ROLE</option>
                </select>
              </td>
              <td class="align-middle">
                <div *ngIf="!usuario.google" class="label label-info">Normal</div>
                <div *ngIf="usuario.google" class="label label-danger">Google</div>
              </td>
              <td class="align-middle">
                <button class="btn btn-primary mr-1" (click)="guardarUsuario(usuario)">
                  <i class="fa fa-save"></i>
                </button>
                <button (click)="borrar(usuario)" class="btn btn-danger">
                  <i class="fa fa-trash-o"></i>
                </button>
              </td>
            </tr>
          </tbody>

        </table>

        <button (click)="cambiarDesde(-5)" class="btn btn-secondary mr-1">Anteriores</button>
        <button (click)="cambiarDesde(5)" class="btn btn-secondary">Siguientes</button>

      </div>
    </div>
  </div>
</div>
