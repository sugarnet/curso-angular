<div class="row animated fadeIn">
  <div class="col-12">
    <div class="card">
      <div class="card-body">

        <input #buscador (keyup)="buscarHospitales( buscador.value )" type="text" class="form-control" placeholder="Buscar hospital">

      </div>
    </div>
  </div>
</div>

<div class="row animated fadeIn" *ngIf="cargando">
  <div class="col-sm-12">
    <div class="alert alert-warning text-center">
      <strong>Cargando</strong>
      <br>
      <i class="fa fa-refresh fa-spin fa-2x"></i>
      <br>
      <span>Espere por favor...</span>
    </div>
  </div>
</div>

<div class="row animated fadeIn" *ngIf="!cargando">
  <div class="col-12">
    <div class="card">
      <div class="card-body">

        <div class="row">
          <div class="col text-right">
            <button class="btn waves-effect waves-light btn-rounded btn-primary" (click)="crearHospital()">
              <i class="fa fa-plus"></i>
              Crear hospital
            </button>
          </div>
        </div>
        <h3 class="card-title">Hospitales registrados ( <small>{{ totalRegistros }}</small> )</h3>

        <table class="table table-hover">
          <thead>
            <tr>
              <th>Imagen</th>
              <th>Hospital</th>
              <th></th>
            </tr>
          </thead>
          <tbody>
            <tr *ngFor="let hospital of hospitales">
              <td class="w70">
                <img (click)="cambiarImagen( hospital._id )" [src]="hospital.img | imagen:'hospital'" class="img-50 img-circle pointer">
              </td>
              <td class="align-middle">
                <input type="text" [value]="hospital.nombre" #inputTxt class="form-control">
              </td>
              
              <td class="align-middle">
                <button class="btn btn-primary mr-1" (click)="guardarHospital(inputTxt, hospital)">
                  <i class="fa fa-save"></i>
                </button>
                <button (click)="borrar(hospital)" class="btn btn-danger">
                  <i class="fa fa-trash-o"></i>
                </button>
              </td>
            </tr>
          </tbody>

        </table>

        <button (click)="cambiarDesde(-5)" class="btn btn-secondary mr-1">Anteriores</button>
        <button (click)="cambiarDesde(5)" class="btn btn-secondary">Siguientes</button>

      </div>
    </div>
  </div>
</div>
