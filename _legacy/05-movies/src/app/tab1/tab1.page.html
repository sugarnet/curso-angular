<ion-content>
  
  <ion-grid fixed>
    <ion-row>
      <ion-col>
        <h3>New Movies</h3>
      </ion-col>
    </ion-row>
  </ion-grid>
  
  <app-slideshow-backdrop [movies]="movies"></app-slideshow-backdrop>
  
  <ion-grid fixed>
    <ion-row>
      <ion-col>
        <h3>In theatres</h3>
      </ion-col>
    </ion-row>
  </ion-grid>
  
  <app-slideshow-poster [movies]="movies"></app-slideshow-poster>

  <ion-grid fixed>
    <ion-row>
      <ion-col>
        <h3>In theatres</h3>
      </ion-col>
    </ion-row>
  </ion-grid>
  
  <app-slideshow-pairs [movies]="popular" (loadMore)="loadMore()"></app-slideshow-pairs>
</ion-content>
