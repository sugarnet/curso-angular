<app-header title="Segment"></app-header>
<ion-toolbar>
    <ion-segment (ionChange)="segmentChanged($event)" color="tertiary">
      <ion-segment-button value="">
        <ion-label>todos</ion-label>
      </ion-segment-button>
      <ion-segment-button value="DC Comics">
        <ion-label>DC Comics</ion-label>
      </ion-segment-button>
      <ion-segment-button value="Marvel Comics">
        <ion-label>Marvel Comics</ion-label>
      </ion-segment-button>
    </ion-segment>
</ion-toolbar>
<ion-content>
  
  <ion-list *ngIf="!(superheros | async)">
    <ion-item *ngFor="let item of [1,1,1,1,1,1,1,1]">
      <ion-label>
        <h3><ion-skeleton-text animated width="70%"></ion-skeleton-text></h3>
        <p><ion-skeleton-text animated width="100%"></ion-skeleton-text></p>
      </ion-label>
      <ion-label><ion-skeleton-text animated width="40%" class="ion-float-right"></ion-skeleton-text></ion-label>
    </ion-item>
  </ion-list>
  <ion-list>
    <ion-item *ngFor="let superhero of (superheros | async) | filtro:segment:'publisher'" class="animated fadeIn fast">
      <ion-label>
        <h3>{{ superhero.superhero }}<small>{{superhero.alter_ego}}</small></h3>
        <p>{{ superhero.first_appearance }}</p>
      </ion-label>
      <ion-label class="ion-text-right">{{ superhero.publisher }}</ion-label>
    </ion-item>
  </ion-list>


</ion-content>
