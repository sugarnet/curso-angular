<h1 class="text-2xl">Por Región</h1>
<h3 class="text-lg">Seleccione una Región</h3>

<section class="row mt-2">
  <div class="flex-col">
    @for (region of regions; track $index) {
    <button
      class="btn btn-outline mr-2 w-[100px]"
      [class.btn-primary]="region == query()"
      (click)="query.set(region)"
    >
      {{ region }}
    </button>
    }
  </div>
</section>

<country-list
  [countries]="regionResourse.value() ?? []"
  [errorMessage]="regionResourse.error()"
  [isEmpty]="!regionResourse.hasValue()"
  [isLoading]="regionResourse.isLoading()"
></country-list>
