<h1 class="text-3xl">Listado de Pokémons</h1>
<h2 class="text-xl">Página actual: {{ currentPage() }}</h2>

<hr class="my-2" />

@if (!pokemons()) {
<pokemon-list-skeleton />
} @else {
<pokemon-list [pokemons]="pokemons()" />
}

<!-- TODO: Buttons Cargar siguiente y anteriores -->
<div class="flex justify-between">
  <button class="mt-2" (click)="loadPokemons(-1)">Anteriores</button>
  <button class="mt-2" (click)="loadPokemons(+1)">Siguientes</button>
</div>
