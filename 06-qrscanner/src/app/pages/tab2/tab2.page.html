<ion-header no-border>
  <ion-toolbar>
    <ion-title>
      Historial
    </ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="sendEmail()" color="primary">
        <ion-icon slot="icon-only" name="send"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item detail *ngFor="let scan of dataLocalService.scans" (click)="seeScan( scan )">
      <ion-icon slot="start" [name]="scan.icon" color="primary"></ion-icon>
      <ion-label>
        <h2>{{ scan.text }}</h2>
        <p>{{ scan.created | date:'medium' }}</p>
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
