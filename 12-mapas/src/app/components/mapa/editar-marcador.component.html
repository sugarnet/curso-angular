<form [formGroup]="form">
  <mat-form-field>
    <input matInput placeholder="Título" formControlName="titulo" />
  </mat-form-field>

  <mat-form-field>
    <textarea matInput placeholder="Descripción" cols="3" formControlName="desc"></textarea>
  </mat-form-field>

  <button (click)="guardar()" mat-raised-button color="primary">Guardar</button>
  <button (click)="cerrar()" type="button" mat-raised-button color="warn">
    Cancelar
  </button>
</form>
