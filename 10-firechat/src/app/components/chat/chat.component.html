<h1>Chat</h1>
<hr>

<div class="app-mensajes" id="app-mensajes">

  <div  [ngClass]="{'text-right': chat.uid === chatService.usuario.uid}" *ngFor="let chat of chatService.chats">
    <span class="badge" [ngClass]="{'badge-primary': chat.uid === chatService.usuario.uid, 'badge-success': chat.uid !== chatService.usuario.uid}">
      {{ chatService.usuario.nombre }}
    </span>
    <p>{{ chat.mensaje }}</p>
  </div>
  <!--div>
    <span class="badge badge-success">Sol</span>
    <p>Este es un mensaje de Maria</p>
  </div-->

</div>

<input type="text" [(ngModel)]="mensaje" 
                  (keyup.enter)="enviarMensaje()" 
                  placeholder="Enviar mensaje" 
                  class="form-control">
