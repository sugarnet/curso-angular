<ion-header no-border>
  <ion-toolbar>
    <ion-back-button slot="start" defaultHref="/"></ion-back-button>
    <ion-title>avatar</ion-title>
    <ion-buttons slot="end">
      <ion-avatar>
        <img src="assets/Batman-256.png">
      </ion-avatar>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">

  <ion-chip *ngFor="let item of [1,1,1,1,1]">
    <ion-avatar><img src="assets/Batman-256.png"></ion-avatar>
    <ion-label>Batman</ion-label>
  </ion-chip>

  <ion-list>
    <ion-item *ngFor="let item of [1,1,1,1,1]">
      <ion-avatar><img src="assets/Batman-256.png"></ion-avatar>
      <ion-label>Batman</ion-label>
    </ion-item>
  </ion-list>
</ion-content>
