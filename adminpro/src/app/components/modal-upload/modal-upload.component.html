<div class="fondo-negro animated fadeIn" [ngClass]="{'oculto': modalUploadService.oculto}">
  <div class="modal" style="display: block;" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Modal title</h5>
          <button type="button" class="close" (click)="cerrarModal()" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body text-center">


            <img *ngIf="!imagenTemp" [src]=" 'xxx' | imagen " class="w150">
            <img *ngIf="imagenTemp" [src]="imagenTemp" class="w150">

            <input type="file" (change)="seleccionarArchivo( $event.target.files[0] )" class="form-control-file">


        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" (click)="cerrarModal()">Cerrar</button>
          <button [disabled]="!imagenTemp" (click)="subirImagen()" type="button" class="btn btn-primary">Subir imagen</button>
        </div>
      </div>
    </div>
  </div>
</div>
