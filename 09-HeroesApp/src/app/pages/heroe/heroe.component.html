<h1>Héroe <small>Nombre del héroe</small></h1>
<hr>

<div class="row text-right">
  <div class="col">
    <button class="btn btn-danger" routerLink="/heroes">
      <i class="fa fa-arrow-left" aria-hidden="true"></i>
      Regresar
    </button>
  </div>
</div>


<div class="row animated fadeIn faster">
  <div class="col">

    <form (submit)="guardar( f )" #f="ngForm">


      <div class="form-group">
        <label>Firebase ID</label>
        <input type="text"
               [(ngModel)]="heroe.id"
               name="heroe.id"
               class="form-control"
               placeholder="Firebase ID"
               disabled="disabled">
        <small class="form-text text-muted">Campo autogenerado por Firebase</small>
      </div>

      <div class="form-group">
        <label>Nombre</label>
        <input type="text"
               [(ngModel)]="heroe.nombre"
               name="heroe.nombre"
               class="form-control"
               placeholder="Nombre"
               required>
      </div>

      <div class="form-group">
        <label>Poder</label>
        <input type="text"
               [(ngModel)]="heroe.poder"
               name="heroe.poder"
               class="form-control"
               placeholder="Poder">
      </div>

      <div class="form-group">
        <label>Estado</label>
        <br>
        <button *ngIf="heroe.vivo" (click)="heroe.vivo = false" type="button" class="btn btn-outline-success w-50">
          <i class="fa fa-smile-wink"></i>
          Vivo
        </button>
        <button *ngIf="!heroe.vivo" (click)="heroe.vivo = true" type="button" class="btn btn-outline-danger w-50">
          <i class="fa fa-dizzy"></i>
          Muerto
        </button>

      </div>

      <hr>

      <div class="form-group text-center">
        <button type="submit" class="btn btn-primary w-25">
          <i class="fa fa-save"></i>
          Guardar
        </button>
      </div>


    </form>

  </div>
</div>
