<div class="container">
  <h1>Virtual Scroll</h1>
  <hr>
  
  <div class="row">
    <div class="col">
      <button class="btn btn-primary" (click)="final()">Ir al final</button>
    </div>
    <div class="col text-center">
      <button class="btn btn-warning" (click)="medio()">Ir al medio</button>
    </div>
    <div class="col text-right">
      <button class="btn btn-secondary" (click)="inicio()">Ir al inicio</button>
    </div>
  </div>

  <br>

  <cdk-virtual-scroll-viewport itemSize="50" class="list-container list-group">
  
    <div class="list-group-item animated fadeIn faster" *cdkVirtualFor="let persona of personas; let i = index; let conteo = count">
      Item {{ i }}/{{ conteo }}
    </div>
  
  </cdk-virtual-scroll-viewport>
</div>
