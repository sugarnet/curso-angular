<h2>Páginas</h2>
<hr />

<h3 class="mt-3">Reactive</h3>

<ul class="list-group">
  @for (item of reactiveMenuItems; track item.route) {
  <li
    class="list-group-item"
    [routerLink]="item.route"
    routerLinkActive="active"
  >
    {{ item.title }}
  </li>
  }
</ul>
