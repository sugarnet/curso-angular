

  <ion-slides [options]="optSlides">
    <ion-slide *ngFor="let pair of movies | pairs">

      <ion-row>
        <ion-col size="12" *ngFor="let movie of pair">

          <ion-card (click)="seeDetail( movie.id )">
            <img class="poster" [src]="movie.poster_path | image">
          </ion-card>

        </ion-col>
      </ion-row>

    </ion-slide>
    <ion-slide class="slide-add">
      <ion-button expand="full"
                  class="btn-add"
                  size="large"
                  (click)="onClick()">

        <ion-icon name="add" slot="icon-only"></ion-icon>

      </ion-button>
    </ion-slide>
  </ion-slides>
